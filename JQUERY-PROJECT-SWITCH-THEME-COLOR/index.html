<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Zone</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="main">
    <div class="row w-100 d-flex" id="gmname">
      
       <div class=" col position-relative "> <h1 class="text-light text-decoration-underline position-absolute end-0 mt-5 ">Game Zone</h1></div>
       <div class=" col"> <img src="/image/bowling-ball.png" alt=""></div>
    
    </div>
  <div class="parent">
        
            <div class="a1"><i class="ri-circle-fill"></i> <i class="ri-circle-fill"></i> <i class="ri-circle-fill"></i></div>
            <i class="ri-basketball-fill display-2" id="b1"> </i>
              <div class="c1"><i class="ri-circle-fill"></i> <i class="ri-circle-fill"></i> <i class="ri-circle-fill"></i></div>
                 
    </div>
    <div class="rounded-3 p-1 ps-3 pe-3" id="balls">
      <i class="ri-basketball-fill fs-1" id="ball1"></i>
      <i class="ri-basketball-fill fs-1 ms-2" id="ball2"></i>
      <i class="ri-basketball-fill fs-1 ms-2" id="ball3"></i>
      <i class="ri-basketball-fill fs-1 ms-2" id="ball4"></i>
  </div><br>
  <!-- <div id="info">  <center> <i class="ri-arrow-up-line fs-4 mt-5 text-light"></i></center> -->
  <!-- <h4 class="text-light">Click Here & See Magic</h4> -->
  </div>
  </div>
</body>
<script>
    $(document).ready(function(){
      $("#ball1").click(function(){
        $(".parent").addClass("bb1");
        
        $(".parent").removeClass("bb2");
        $(".parent").removeClass("bb3");
        $(".parent").removeClass("bb4");
       
      })

      $("#ball2").click(function(){
        $(".parent").addClass("bb2");
        $(".parent").removeClass("bb1");
        $(".parent").removeClass("bb3");
        $(".parent").removeClass("bb4");
      })

      $("#ball3").click(function(){
        $(".parent").addClass("bb3");
        $(".parent").removeClass("bb1");
        $(".parent").removeClass("bb2");
        $(".parent").removeClass("bb4");
      })

      $("#ball4").click(function(){
        $(".parent").addClass("bb4");
        $(".parent").removeClass("bb1");
        $(".parent").removeClass("bb2");
        $(".parent").removeClass("bb3");
      })

     $("#ball1").click(function(){
      $("#balls").addClass("bb1")
     }) 
    })
</script>
</html>
